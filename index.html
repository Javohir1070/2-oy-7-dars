<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>7-dars</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-wrapper">
                <div data-aos="flip-left"  data-aos-easing="ease-out-cubic"  data-aos-duration="2000" class="header-left">
                    <h2>Learn to code by watching others</h2>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
                <div data-aos="flip-left"  data-aos-easing="ease-out-cubic" data-aos-duration="2000" class="header-right">
                    <button>Try it free 7 days then $20/mo. thereafter</button>
                    <form class="form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
                        <input class="form-input" value="Jonathan" type="text" name="first_name" required placeholder="first name" aria-label="Enter your first name">
                        <input class="form-input" type="text" name="last_name" required placeholder="Last name" aria-label="Enter your last name">
                        <input class="form-input" type="email" name="Email_addres" required placeholder="Email Address" aria-label="Enter your Email Address">
                        <input class="form-input" type="password" name="password" required placeholder="password" aria-label="Enter your password">
                        <button class="form-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                        <p class="form-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
